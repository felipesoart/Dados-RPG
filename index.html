    <script>
	//D3,D4, D6, D8, D10, D12, D20 E D100
		function gerarNumeroAleatorio(numeromax) {

            var txtnumerodados = parseInt(document.getElementById("txt").value); // Obtém o número digitado

            // Verifica se o valor é um número válido
            if (isNaN(txtnumerodados)) {
                txtnumerodados = 1;
            }
            var dados = "";
            for (let index = 0; index < txtnumerodados; index++) {
                 // Gera um número aleatório de 1 a numeromax
                var numeroAleatorio = Math.floor(Math.random() * numeromax) + 1;
                dados +=  "D" + numeromax + ": " + numeroAleatorio + "<br>";
            }  
                       
            // Exibe o número na página
            document.getElementById("numeroAleatorio").innerHTML = dados;
			
        }
